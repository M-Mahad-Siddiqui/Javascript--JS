<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        display: inline-block;
        justify-content: center;
        align-items: center;
        text-align: center;

        background-color: #f4f4f4;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
        font-weight: 400;
        line-height: 1.5;
        margin: 0 150px;
        padding: 0;
    }

    #editor {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 20px;
        font-size: larger;
        cursor: pointer;
    }
</style>

<body>
    <div id="editor">
        <span id="bold">Bold</span>
        <span id="italic">Italic</span>
        <span id="underline">Underline</span>
        <span id="strike">Strike</span>
    </div>
    <div class="container">

        <h1>Quill Rich Text Editor</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum quidem quibusdam fuga in corporis distinctio
            sint sapiente accusamus, cumque, officiis, voluptate autem.</p>
    </div>
</body>
<script>
    let bold = document.getElementById("bold");
    let italic = document.getElementById("italic");
    let underline = document.getElementById("underline");
    let strike = document.getElementById("strike");
    let container = document.getElementsByClassName("container")[0];
    let bflag = false;
    let iflag = false;
    let uflag = false;
    let sflag = false;

    bold.addEventListener("click", function () {
        if (bflag) {
            container.style.fontWeight = "normal";
        } else {
            container.style.fontWeight = "bold";
        }
        bflag = !bflag;
    })

    italic.addEventListener("click", function () {
        if (iflag) {
            container.style.fontStyle = "italic";
        } else {
            container.style.fontStyle = "";
        }
        iflag = !iflag;  // Toggle the flag value
    });

    underline.addEventListener("click", function () {
        if (uflag) {
            container.style.textDecoration = "none";
        } else {
            container.style.textDecoration = "underline";
        }
        uflag = !uflag;  // Toggle the flag value
    });

    strike.addEventListener("click", function () {
        if (sflag) {
            container.style.textDecoration = "none";
        } else {
            container.style.textDecoration = "line-through";
        }
        sflag = !sflag;  // Toggle the flag value
    });


</script>

</html>
