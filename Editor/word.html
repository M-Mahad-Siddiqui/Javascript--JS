<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>MS Word 2019 Home Tab GUI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            background-color: #f1f1f1;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .toolbar-section {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
            align-items: center;
        }

        .toolbar-section h3 {
            margin: 0;
            font-size: 12px;
            margin-bottom: 5px;
            text-align: center;
        }

        .toolbar-section button,
        .toolbar-section select,
        .toolbar-section input {
            display: block;
            margin-bottom: 5px;
            padding: 5px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .toolbar-section button:hover,
        .toolbar-section select:hover,
        .toolbar-section input:hover {
            background-color: #e0e0e0;
        }

        .toolbar-section select,
        .toolbar-section input {
            width: 100%;
        }

        .icon {
            font-size: 16px;
            margin-right: 5px;
        }

        .content-container {
            padding: 20px;
        }

        .content {
            border: 1px solid #ccc;
            padding: 20px;
            min-height: 300px;
            background-color: #fff;
        }

        .group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 10px;
        }

        .group button,
        .group select {
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .group:last-child button,
        .group:last-child select {
            margin-right: 0;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-group .btn-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }

        .btn-group .btn-row button {
            margin-right: 5px;
        }

        .btn-group .btn-row button:last-child {
            margin-right: 0;
        }
    </style>
</head>

</body>

</html>
