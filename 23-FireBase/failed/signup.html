<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<style>
    .SignUp {
        background-color: #f4f4f4;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    button {
        border: 2px solid rgb(184, 183, 183);
    }
</style>

<body>


    <div class="SignUp">
        <!-- component -->
        <div class="bg-grey-lighter min-h-screen flex flex-col">
            <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
                <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                    <h1 class="mb-8 text-3xl text-center">User Sign up page</h1>
                    <input type="text"
                           class="block border border-grey-light w-full p-3 rounded mb-4"
                           name="fullname"
                           placeholder="Full Name" />

                    <input type="text"
                           class="block border border-grey-light w-full p-3 rounded mb-4"
                           name="email"
                           placeholder="Email"
                           id="signUp_email" />

                    <input type="password"
                           class="block border border-grey-light w-full p-3 rounded mb-4"
                           name="password"
                           placeholder="Password"
                           id="signUp_password" />

                    <button type="submit"
                            id="create_btn"
                            class="w-full text-center py-3 rounded bg-green text-black hover:bg-green-dark focus:outline-none my-1">Create
                        Account</button>

                    <div class="text-center text-sm text-grey-dark mt-4">
                        By signing up, you agree to the
                        <a class="no-underline border-b border-grey-dark text-grey-dark"
                           href="#">
                            Terms of Service
                        </a> and
                        <a class="no-underline border-b border-grey-dark text-grey-dark"
                           href="#">
                            Privacy Policy
                        </a>
                    </div>
                </div>

                <div class="text-grey-dark mt-6">
                    Already have an account?
                    <a id="login"
                       class="no-underline border-b border-blue text-blue"
                       href="Authentication.html">
                        Log in
                    </a>.
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    const signUp_email = document.getElementById('signUp_email')
    const signUp_password = document.getElementById('signUp_password')

    const create_btn = document.getElementById('create_btn').addEventListener('click', (e) => {
        e.preventDefault()
        const email = signUp_email.value
        const password = signUp_password.value

        console.log(email, password)
        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed in
                var user = userCredential.user;
                // console.log(user)
                // ...
            })
            .catch((error) => {
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode, errorMessage)
            });
        window.location.href = "dashboard.html"
    }) 
</script>

</html>
