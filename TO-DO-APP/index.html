<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text"
           name=""
           id="input">
    <button id="addBtn">Add</button>
    <button id="deleteAllBtn">Delete All</button>

    <ul id="list">

    </ul>
</body>

<script>
    var addBtn = document.getElementById("addBtn");
    var list = document.getElementById("list");
    var deleteAllBtn = document.getElementById("deleteAllBtn");
    var input = document.getElementById("input");

    addBtn.addEventListener('click', function () {
        var inp = input.value.trim();
        if (inp === "") {
            alert("Please write at least one item.");
            return;
        }
        list.innerHTML += `<li>${inp}<button onclick="del(this)">Delete</button><button onclick="edit(this)">Edit</button></li>`;
        input.value = "";
    });

    function del(element) {
        element.parentNode.remove();
    }

    function edit(element) {
        var li = element.parentNode;
        var text = li.firstChild.nodeValue;
        var newText = prompt("Edit your item:", text);
        if (newText) {
            li.firstChild.nodeValue = newText;
        }
    }

    deleteAllBtn.addEventListener('click', function () {
        list.innerHTML = '';
    });
</script>

</html>
