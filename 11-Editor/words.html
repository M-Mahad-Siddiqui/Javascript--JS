<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>MS Word Home Tab GUI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .toolbar {
            display: flex;
            background-color: #f4f4f4;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .toolbar-section {
            margin-right: 20px;
        }

        .toolbar-section h3 {
            margin: 0;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .toolbar-section button,
        .toolbar-section select {
            display: block;
            margin-bottom: 5px;
            padding: 5px;
            font-size: 14px;
        }

        .container {
            padding: 20px;
        }

        .content {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 300px;
            background-color: #fff;
        }

        .toolbar-section .icon {
            font-size: 18px;
        }

        .toolbar-section button {
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .toolbar-section button:hover {
            background-color: #e0e0e0;
        }

        .toolbar-section select {
            width: 100%;
        }
    </style>
</head>
