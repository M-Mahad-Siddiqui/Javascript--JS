<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<style>
    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        margin-top: 100px;
        /* background-color: #f2f2f2; */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
        font-family: Arial, sans-serif;
        font-size: 20px;
        color: #333;
        font-weight: bold;
        user-select: none;
    }

    input {
        padding: 10px;
        margin: 10px;
        width: 60%;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 18px;
        background-color: rgb(209, 203, 203);
    }

    button {
        padding: 10px;
        margin: 10px;
        width: 64%;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-weight: bold;
        letter-spacing: 0.7px;
    }

    button:hover {
        background-color: #237627;

    }
</style>

<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <p>Enter your date of birth:</p>
        <input type="date"
               id="dobInput"
               placeholder="Enter your date of birth">
        <button onclick="calculateAge()">Calculate Age</button>
        <h2 id="ageOutput"></h2>
    </div>

    <script>
        function calculateAge() {
            let dobInput = document.getElementById("dobInput").value;
            let birthDate = new Date(dobInput);
            let today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            let m = today.getMonth() - birthDate.getMonth();

            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            if (isNaN(age)) {
                document.getElementById("ageOutput").innerText = "Please enter a valid date.";
            } else {
                document.getElementById("ageOutput").innerText = "Your age is: " + age;
            }
        }
    </script>
</body>

</html>
