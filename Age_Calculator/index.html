<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>

<body>
    <h1>Age Calculator</h1>
    <p>Enter your date of birth:</p>
    <input type="date"
           id="dobInput"
           placeholder="Enter your date of birth">
    <button onclick="calculateAge()">Calculate Age</button>
    <h2 id="ageOutput"></h2>

    <script>
        function calculateAge() {
            let dobInput = document.getElementById("dobInput").value;
            let birthDate = new Date(dobInput);
            let today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            let m = today.getMonth() - birthDate.getMonth();

            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            if (isNaN(age)) {
                document.getElementById("ageOutput").innerText = "Please enter a valid date.";
            } else {
                document.getElementById("ageOutput").innerText = "Your age is: " + age;
            }
        }
    </script>
</body>

</html>
